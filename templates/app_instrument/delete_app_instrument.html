{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            Instrumento
        </h2>
    </div>
    <div id="app" class="intro-y box mt-5">
        <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400 bg-danger text-white">
            <h2 class="font-medium text-base truncate flex items-center">
                <i data-lucide="trash" class="w-4 h-4 mr-2"></i> Remover
            </h2>
        </div>
        <div id="link-tab" class="p-5">
            Deseja remover esse registro?
            <br>

            <div class="fieldWrapper mt-3">
                <label>Avaliação</label>
                <input type="text" value="{{ object.department_name }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Descrição</label>
                <input type="text" value="{{ object.description }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Múltiplas Respostas</label>
                <input type="checkbox" value="{{ object.status }}"
                       class="form-control" style="width: 1.5%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Data Cadastro:</label>
                <input type="text" value="{{ object.created_at|date:'d/m/Y H:i' }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Data Atualização:</label>
                <input type="text" value="{{ object.updated_at|date:'d/m/Y H:i' }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Usuário:</label>
                <input type="text" value="{{ object.operator.email }}"
                       class="form-control" style="width: 100%;"
                       disabled>

            </div>

        </div>
        <!-- BEGIN: Card Footer -->
        <div class="pt-4 pb-10 sm:py-4 flex items-center border-t border-slate-200/60 dark:border-darkmode-400">
            <div class="w-full flex justify-center">
                <form ref="form" class="mt-3" method="POST">
                    {% csrf_token %}
                    <div class="btn-group">
                        <button class="btn btn-danger w-32 mr-2 mb-2" type="submit"><i data-lucide="check-circle"
                                                                                       class="w-4 h-4 mr-2"></i>
                            Confirmar
                        </button>


                        <a href="{% url 'app_instrument:list' %}" class="btn btn-secondary w-32 mr-2 mb-2"><i
                                data-lucide="power"
                                class="w-4 h-4 mr-2"></i>
                            Fechar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- END: Card Footer -->
    </div>
    <!-- END: Basic Tab -->
    </div>

{% endblock %}
