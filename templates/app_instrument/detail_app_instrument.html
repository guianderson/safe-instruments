{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">
            Instrumento
        </h2>
    </div>

    <div id="app" class="intro-y box mt-5">
        <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400 bg-primary text-white">
            <h2 class="font-medium text-base truncate flex items-center">
                <i data-lucide="list" class="w-4 h-4 mr-2"></i> Visualizar
            </h2>
            <a class="btn btn-danger w-32 ml-auto" href="{% url 'app_instrument:delete' object.pk %}">
                <i data-lucide="trash-2" class="w-4 h-4 mr-1"></i> Remover
            </a>
        </div>
        <div id="link-tab" class="p-5">

            <div class="fieldWrapper mt-3">
                <label>Instrumento:</label>
                <input type="text" value="{{ object.instrument_name }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Departamento:</label>
                <input type="text" value="{{ object.department }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Descrição:</label>
                <input type="text" value="{{ object.description }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Data Cadastro:</label>
                <input type="text" value="{{ object.created_at|date:'d/m/Y H:i' }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Data Atualização:</label>
                <input type="text" value="{{ object.updated_at|date:'d/m/Y H:i' }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>


            <div class="fieldWrapper mt-3">
                <label>Usuário:</label>
                <input type="text" value="{{ object.operator.email }}"
                       class="form-control" style="width: 100%;"
                       disabled>
            </div>

            <div class="fieldWrapper mt-3">
                <label>Status</label>
                {% if object.status == 'Ativo' %}
                    <div class="flex items-center justify-left whitespace-nowrap text-success"><i
                            data-lucide="check-square" class="w-4 h-4 mr-2"></i> Ativo
                    </div>
                {% endif %}

                {% if object.status == 'Inativo' %}
                    <div class="flex items-center justify-left whitespace-nowrap text-danger"><i
                            data-lucide="x-square" class="w-4 h-4 mr-2"></i> Inativo
                    </div>
                {% endif %}

            </div>

        </div>
        <!-- BEGIN: Card Footer -->
        <div class="pt-4 pb-10 sm:py-4 flex items-center border-t border-slate-200/60 dark:border-darkmode-400">
            <div class="w-full flex justify-center">
                <div class="btn-group">
                    <a class="btn btn-warning w-32 mr-2 mb-2" href="{% url 'app_instrument:update' object.pk %}"> <i
                            data-lucide="edit"
                            class="w-4 h-4 mr-1"></i> Editar </a>

                    <a href="{% url 'app_instrument:list' %}" class="btn btn-secondary w-32 mr-2 mb-2"><i
                            data-lucide="power"
                            class="w-4 h-4 mr-2"></i>
                        Fechar
                    </a>
                </div>
            </div>
        </div>
        <!-- END: Card Footer -->
    </div>
    <!-- END: Basic Tab -->
    </div>
{% endblock %}
